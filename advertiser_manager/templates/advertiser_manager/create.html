<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center">Create an Ad</h1>
    <form action="{% url 'advertiser_manager:created' %}" method="post" style="margin: 0 auto; width: 50%; height: 50%">
    {% csrf_token %}
        <div class="mb-3" >
            <label class="form-label">Advertiser ID</label>
            <input type="number" class="form-control" name="adv_id" id="adv_id" placeholder="1">
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="url" class="form-control" name="img_url" id="img_url" placeholder="https://google.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="This is an example">
        </div>
        <div class="mb-3">
            <label class="form-label">Link</label>
            <input type="url" class="form-control" name="link" id="link" placeholder="https://google.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Publish Date</label>
            <input type="datetime-local" class="form-control" name="date" id="date">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</body>
</html>
